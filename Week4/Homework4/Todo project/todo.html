    <main>
      <div class="container">
        <h1 class="app-title">todos</h1>
        <ul class="todo-list js-todo-list"></ul>
        <!-- add the empty state here -->
        <div class="empty-state">
          <svg class="checklist-icon"><use href="#checklist-icon"></use></svg>
          <h2 class="empty-state__title">Add your first todo</h2>
          <p class="empty-state__description">
            What do you want to get done today?
          </p>
        </div>

        <script
          type="text/javascript"
          src="/Cbc14/Week4/Homework4/Todo project/todo.js"
        ></script>
        <!-- end -->
        <form class="todo-form js-form">
          <input
            autofocus
            type="text"
            aria-label="Enter a new todo item"
            placeholder="E.g. Build a web app"
            class="js-todo-input"
          />
        </form>
      </div>
    </main>
